  admin_js:
    admin:
      user:
        moderation:
          label: "Moderation"
          type:
            label: "Moderator Type"
            default:
              label: "Default"
              description: |
                * Will receive notifications about all moderation actions.
                * Lists of moderation actions will show all moderation actions.
                * Can act on all moderation actions.
            filtered:
              label: "Filtered"
              description: |
                * Will receive notifications about moderation actions in assigned categories.
