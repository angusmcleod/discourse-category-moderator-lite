              label: "Restricted"
              description: |
                * Will receive notifications about moderation actions in assigned categories.
                * Lists of moderation actions will be filtered by assigned categories.
                * Can only act on moderation actions from assigned categories.
          categories:
            label: "Moderator Categories"
            description: "Categories to which moderator is assigned."
